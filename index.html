<html lang="en">
<head>

        </div>


    </header>

        <ul>
            <li style="color: #45ea23;"><i class="fas fa-th-large" style="color: #45ea23;"></i><span class="sidebar-text">Dashboard</span></li>
            <li>

                <span class="sidebar-text">Stories</span>

            </li>
            <li>
                <i class="fas fa-dollar-sign"></i>
                <span class="sidebar-text">Affiates</span>
            </li>
            <li>

                <span class="sidebar-text">Settings</span>
            </li>
            <li>
                <i class="fas fa-sign-out-alt"></i>
                <span class="sidebar-text">Logout</span>
            </li>

        <div id="sidebar-arrow">
            <i class="fas fa-chevron-circle-left" id="sidebar-arrow-left"></i>
            <!-- <i class="fas fa-chevron-circle-right"></i> -->
        </div>
    </div>

    <section id="dashboard-section">

        <div id="dashboard-head">
            <p id="dashboard-head1">Welcome to Limelightio</p>
            <p id="dashboard-head2">Let's get your system rolling!</p>
            <p id="dasboard-head-btn"><button class="account-btn" id="dashboard-btn">Connect Account</button></p>
